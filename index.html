<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Vending machine</title>
</head>
<body>
    <header>
        <h1 class="hidden">콜라콜라 주문화면 입니다.</h1>
        <img src="images/Logo_img.png" alt="콜라콜라">
    </header>
    <main>
        <section class="left">
        <h2 class="hidden">음료를 골라주세요.</h2>
        <article class="products">
            <h3 class="hidden">음료 목록입니다.</h3>
            <button type="button" value="Original_Cola" class="button-product">
            <img src="images/Original_Cola.png" alt="오리지널 콜라">
            Original_Cola
            <span>1000원</span>
            </button>
            <button type="button" value="Violet_Cola" class="button-product sold-out">
            <img src="images/Violet_Cola.png" alt="바이올렛 콜라">
            Violet_Cola
            <span>1000원</span>
            </button>
            <button type="button" value="Yellow_Cola" class="button-product">
            <img src="images/Yellow_Cola.png" alt="옐로우 콜라">
            Yellow_Cola
            <span>1000원</span>
            </button>
            <button type="button" value="Cool_Cola" class="button-product">
            <img src="images/Cool_Cola.png" alt="쿨 콜라">
            Cool_Cola
            <span>1000원</span>
            </button>
            <button type="button" value="Green_Cola" class="button-product">
            <img src="images/Green_Cola.png" alt="그린 콜라">
            Green_Cola
            <span>1000원</span>
            </button>
            <button type="button" value="Orange_Cola" class="button-product">
            <img src="images/Orange_Cola.png" alt="오렌지 콜라">
            Orange_Cola
            <span>1000원</span>
            </button>
        </article>

        <article class="balance">
            <h3 class="hidden">잔액을 확인할 수 있습니다.</h3>
            <div class="text-balance">
            잔액 : 
            <span class="unit" id="content-balance"></span>
            </div>
            <button type="button" id="button-return">거스름돈 반환</button>
        </article>

        <article class="deposit">
            <h3 class="hidden">필요한 금액을 입금할 수 있습니다.</h3>
            <input id="input-deposit" type="number" value="" placeholder="입금액 입력">
            <button id="button-deposit" type="button">입금</button>
        </article>

        <article class="selected-products1">
            <h3 class="hidden">선택한 음료를 확인할 수 있습니다.</h3>
            <div class="selected-list" id="basket-select">
            <ul id="ul-select">
                <!-- <li><img src="images/Original_Cola.png" alt="오리지널 콜라">
                    Original_Cola
                    <span>1</span>
                </li>
                <li><img src="images/Green_Cola.png" alt="그린 콜라">
                    Green_Cola
                    <span>2</span>
                </li> -->
            </ul>
            </div>
            <button type="button" value="select" id="buy">획득</button>
        </article>
        </section>

        <section class="right">
        <h2 class="hidden">구매금액과 선택한 음료를 확인해주세요.</h2>
        <article class="total">
            <h3 class="hidden">구매금액을 확인할 수 있습니다.</h3>
            <div class="money">
            총 구매액 :
            <span class="unit" id="content-buy"></span>
            </div>
        </article>
        <article class="selected-products2">
            <h3>획득한 음료</h3>
            <div class="selected-list">
            <ul id="ul-buy">
                <!-- <li><img src="images/Original_Cola.png" alt="오리지널 콜라">
                    Original_Cola
                    <span>1</span>
                </li>
                <li><img src="images/Green_Cola.png" alt="그린 콜라">
                    Green_Cola
                    <span>2</span>
                </li>
                <li><img src="images/Orange_Cola.png" alt="오렌지 콜라">
                    Orange_Cola
                    <span>1</span>
                </li>
                <li><img src="images/Violet_Cola.png" alt="바이올렛 콜라">
                    Violet_Cola
                    <span>5</span>
                </li> -->
            </ul>
            </div>
        </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
