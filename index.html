<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>밴딩머신</title>
</head>
<body>
  <header>
    <h1 class="hidden">콜라콜라 주문화면 입니다.</h1>
    <img src="./images/Logo_img.png" alt="콜라콜라">
  </header>
  <main>
    <section class="left">
      <h2 class="hidden">음료를 골라주세요.</h2>
      <article class="products">
        <button type="button" value="Original_Cola">
          <img src="./images/Original_Cola.png" alt="오리지널 콜라">
          Original_Cola
          <span>1000원</span>
        </button>
        <button type="button" value="Violet_Cola" class="sold-out">
          <img src="./images/Violet_Cola.png" alt="바이올렛 콜라">
          Violet_Cola
          <span>1000원</span>
        </button>
        <button type="button" value="Yellow_Cola">
          <img src="./images/Yellow_Cola.png" alt="옐로우 콜라">
          Yellow_Cola
          <span>1000원</span>
        </button>
        <button type="button" value="">
          <img src="./images/Cool_Cola.png" alt="쿨 콜라">
          Cool_Cola
          <span>1000원</span>
        </button>
        <button type="button" value="Cool_Cola">
          <img src="./images/Green_Cola.png" alt="그린 콜라">
          Green_Cola
          <span>1000원</span>
        </button>
        <button type="button" value="Orange_Cola">
          <img src="./images/Orange_Cola.png" alt="오렌지 콜라">
          Orange_Cola
          <span>1000원</span>
        </button>
      </article>

      <article class="balance">
        <div class="text-balance">
          잔액 :
          <span class="unit">원</span>
        </div>
        <button type="button">거스름돈 반환</button>
      </article>

      <article class="deposit">
        <input type="number" value="deposit" placeholder="입금액 입력">
        <button type="button">입금</button>
      </article>

      <article class="selected-products1">
        <div class="selected-list">
          <ul>
            <li><img src="./images/Original_Cola.png" alt="오리지널 콜라">
                Original_Cola
                <span>1</span>
            </li>
            <li><img src="./images/Green_Cola.png" alt="그린 콜라">
                Green_Cola
                <span>2</span>
            </li>
          </ul>
        </div>
        <button type="button" value="select">획득</button>
      </article>
    </section>

    <section class="right">
      <h2 class="hidden">소지금과 선택한 음료를 확인해주세요.</h2>
      <article class="money-you-have">
        <div class="money">
          소지금 :
          <span class="unit">원</span>
        </div>
      </article>
      <article class="selected-products2">
        <h3>획득한 음료</h3>
        <div class="selected-list">
          <ul>
            <li><img src="./images/Original_Cola.png" alt="오리지널 콜라">
                Original_Cola
                <span>1</span>
            </li>
            <li><img src="./images/Green_Cola.png" alt="그린 콜라">
                Green_Cola
                <span>2</span>
            </li>
            <li><img src="./images/Orange_Cola.png" alt="오렌지 콜라">
                Orange_Cola
                <span>1</span>
            </li>
            <li><img src="./images/Violet_Cola.png" alt="바이올렛 콜라">
                Violet_Cola
                <span>5</span>
            </li>
          </ul>
        </div>
        <strong class="total">총금액 : 9,000원</strong>
      </article>
    </section>
  </main>
</body>
</html>
